<div class="emojis">
  <div class="menu-wrapper">
    <app-menu [menuLinks]="links"></app-menu>
  </div>
  <div class="table-wrapper">
    <div class="table">
      <app-table
        [columns]="emojiColumns"
        [rows]="emojiRows"
        [trackByFn]="emojisTrackBy"
        (actionEvent)="resolveAction($event)"
      ></app-table>
    </div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="countOfEmojis" [pageSize]="pageSize"></mat-paginator>
  </div>
</div>
